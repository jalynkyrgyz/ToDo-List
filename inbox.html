<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>To do list</title>
</head>
<body>
      <div class="wrapper">
        <form action="" class="form" id="new-task">
            <label for="input-todo">New ToDo</label>
            <input type="text" placeholder="Tasks to be done">
            <button class="btn" id="push">Add Todo</button>
        </form>

        <div id="tasks">
            <h2>My Todo List</h2>
            <div class="todo-list" id="todo-output"></div>
        </div>

        <div class="result"><h3></h3></div>
        <div class="done"><h3></h3></div>

    </div>
    

    <script src="js/script.js"></script>
</body>
</html>
